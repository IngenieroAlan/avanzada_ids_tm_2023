<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        .container {
            width: 100%;
            height: 96vh;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="myCanvas" height="400" width="400">Mi navegador no puede con canvas</canvas>
    </div>
    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = '#7D88E5';
        ctx.fillRect(10, 10, 80, 80);
        ctx.fillStyle = '#CD0009';
        ctx.fillRect(70, 70, 80, 80);
        ctx.fillStyle = '#FF96FFBB';
        ctx.fillRect(130, 130, 80, 80);
    </script>
</body>
</html>
