<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>actividades</title>
</head>

<body>
    <canvas id="myCanvas" width="600" height="600">Tu navegador no soporta canvas</canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = '#CD0009';
        ctx.fillRect(90, 90, 80, 80);
        ctx.fillStyle = '#FF96FFBB';
        ctx.fillRect(130, 130, 80, 80);
        ctx.fillStyle = '#FF9699';
        ctx.beginPath();
        ctx.moveTo(285, 10)
        ctx.lineTo(310, 85)
        ctx.lineTo(400, 105)
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.closePath();
        ctx.beginPath();
        ctx.moveTo(400, 5)
        ctx.lineTo(500, 65)
        ctx.stroke();

        ctx.fillStyle = "green";
        ctx.beginPath();
        ctx.arc(305, 210, 40, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = "cyan";
        ctx.strokeStyle = "blue";
        ctx.beginPath();
        ctx.arc(305, 310, 28, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fill();

        ctx.strokeStyle = "purple";
        ctx.beginPath();
        ctx.arc(405, 210, 28, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.font = "20px Georgia";

        ctx.fillStyle = "Red";
        ctx.fillText("Hello World!", 10, 50);
        
        ctx.strokeStyle = "black";
        ctx.strokeText("Hello World!", 10, 75);

    </script>
</body>
</html>
