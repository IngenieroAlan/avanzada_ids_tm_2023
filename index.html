        function crearBloque(color = "", x, y) {
            bloque = 40;
            crearRectangulo(color, x, y, bloque, bloque, "black", 6);
            crearCirculo("black", x + (bloque - 6), y + 5, 1, "black");
            crearCirculo("black", x + (bloque - 6), y + (bloque - 6), 1, "black");
            crearCirculo("black", x + 5, y + 5, 1, "black");
            crearCirculo("black", x + 5, y + (bloque - 6), 1, "black");
        }
        function crearWall(color = "", x, y, ancho, alto = ancho) {
            crearRectangulo(color, x, y, ancho, alto, "black");
            crearCirculo("gray", x + (ancho - 10), y + 10, 8, "black");
            crearCirculo("gray", x + (ancho - 10), y + (alto - 10), 8, "black");
            crearCirculo("gray", x + 10, y + 10, 8, "black");
            crearCirculo("gray", x + 10, y + (alto - 10), 8, "black");

            crearRectangulo("#008800", x * .979, y, ancho, alto / 5, "black", 10);
            crearRectangulo("rgb(40, 224, 23)", (x * .979) + 4, y + 4, ancho / 8, (alto / 5) * 0.6);
            
        }
        function crearCirculo(color = "", x, y, size, stroke = color) {
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.lineWidth = 2;
            ctx.strokeStyle = stroke;
            ctx.arc(x, y, size, 0, 2 * Math.PI)
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
        }
        function crearRectangulo(color = "", x, y, ancho, alto = ancho, stroke = color, borderWidth = 10) {
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.strokeStyle = stroke;
            ctx.lineJoin = "bevel";
            ctx.lineWidth = borderWidth;
            ctx.strokeRect(x, y, ancho, alto);
            ctx.fillRect(x, y, ancho, alto);
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
        }
